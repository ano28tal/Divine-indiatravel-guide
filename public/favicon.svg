<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b87f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e69ab;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#6e59a5" stroke-width="2"/>

  <!-- Temple/Sacred Symbol -->
  <g fill="white">
    <!-- Top Triangle (Temple Roof) -->
    <polygon points="50,20 70,40 30,40"/>

    <!-- Middle Rectangle (Temple Body) -->
    <rect x="35" y="40" width="30" height="25" rx="2"/>

    <!-- Pillars -->
    <rect x="38" y="42" width="5" height="20"/>
    <rect x="57" y="42" width="5" height="20"/>

    <!-- Door -->
    <rect x="45" y="50" width="10" height="15" fill="#9b87f5"/>

    <!-- Base Steps -->
    <rect x="30" y="65" width="40" height="3"/>
    <rect x="28" y="68" width="44" height="3"/>
    <rect x="26" y="71" width="48" height="3"/>
  </g>

  <!-- Sparkles -->
  <g fill="#fbbf24" opacity="0.9">
    <circle cx="25" cy="30" r="2"/>
    <circle cx="75" cy="30" r="2"/>
    <circle cx="30" cy="75" r="1.5"/>
    <circle cx="70" cy="75" r="1.5"/>
  </g>
</svg>
